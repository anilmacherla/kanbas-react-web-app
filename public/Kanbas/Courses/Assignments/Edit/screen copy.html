                        <h3>Assignment Name</h3>
                        <input type="text" value="A1 - ENV + HTML" /><br /><br />

                        <label for="points">Points</label><br />
                        <input id="points" type="text" value="100" /><br /><br />
                        <label for="assignment-group">Assignment Group</label><br />
                        <select id="assignment-group">
                            <option>ASSIGNMENTS</option>

                        <label for="display-grade-as">Display Grade as</label><br />
                        <select id="display-grade-as">
                            <option>Percentage</option>
                        </select><br /><br />

                            <option>Online</option>
                        </select><br /><br />
                        <label for="online-entry-options">Online Entry Options</label><br />
                        <input type="checkbox" id="chkbox-textentry" name="online-entry-options" value="TEXT ENTRY" />

                        <input type="checkbox" id="chkbox-websiteurl" name="online-entry-options" value="WEBSITE URL" />

                        <input type="checkbox" id="chkbox-mediarecordings" name="online-entry-options"

                        <input type="checkbox" id="chkbox-studentannotation" name="online-entry-options"

                        <input type="checkbox" id="chkbox-fileuploads" name="online-entry-options"

                        <input type="checkbox" id="chkbox-groupassignment" name="check-groupassignment" value="GROUP" />

                        <input type="checkbox" id="chkbox-peerreviews" name="check-peerreviews" value="PEER REVIEWS" />

                        <label>Assign</label><br />
                        <label for="assignto">Assign To</label><br />
                        <input id="assignto" type="text" value="Everyone" /><br /><br />

                        <input id="assignmentdue" type="date" value="2021-01-01" /><br /><br />
                        <label for="availablefrom">Available from</label><br />
                        <input id="availablefrom" type="date" value="2021-01-01" /><br /><br />
                        <label for="assignmentuntil">Until</label><br />
                        <input id="assignmentuntil" type="date" value="2021-01-01" /><br /><br />
